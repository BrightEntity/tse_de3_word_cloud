<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <style>
        .content {
            text-align: center;
        }

    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <h1>Datavisualtion sur les métiers Réalisateurs et Journalistes</h1>
    </div>
    <div class="row">
        <div class="col s6">
            <div class="card">

                <div class="card-content">
                    <span class="card-title">Nuage de mots sur le métier Réalisateur</span>
                    <div class="content" id="word-cloud-realisateurs"> </div>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Nuage de mots sur le métier Journaliste</span>
                    <div class="content" id="my_dataviz"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div class="card">

                <div class="card-content">
                    <span class="card-title">Pie Chart sur le métier Réalisateur</span>
                    <div class="content" id="pie-chart-realisateurs"></div>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div class="card">

                <div class="card-content">
                    <span class="card-title">Pie Chart sur le métier de Journaliste</span>
                    <div class="content" id="pie-chart-journalistes"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card">

                <div class="card-content">
                    <span class="card-title">Bubble Chart</span>
                    <div class="content" id="bubble-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker
                .register('/sw.js')
                .then((registration) => {
                    console.log('SW registered: ', registration);
                })
                .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }
</script>
</body>
</html>
